<!--users/templates/users/register.html-->

{% extends 'base.html' %}

{% block content %}
<h2>Register</h2>

<form method="post">
    {% csrf_token %}
    {{form}}
    <input type="submit" value="Register">
</form>

<a href="{% url 'login' %}" type="button" class="btn btn-info">Back to login</a>
<p><a href="{% url 'dashboard' %}" type="button" class="btn btn-info">Back to dashboard</a></p>
{% endblock %}
